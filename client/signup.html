<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NetCarrier Sign-Up </title>

    <link rel="icon" href="./assets/icon.png" sizes="32x32" />
    <link rel="icon" href="./assets/icon.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="./assets/icon.png" />
    <meta name="msapplication-TileImage" content="./assets/icon.png" />

    <link rel="shortcut icon" href="assets/images/fav.jpg">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawsom-all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

    <body class="h-100">
        <div class="container-fluid full-bg h-100">
           <div class="container h-100">
              
               <div class="row no-margin">
                   <div class="bg-layer  ">
                       <form action="#">
                        <div class="login-box row">
                           <i class="fab fa-codepen"></i>
                            <h3>User Registration</h3>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                              </div>
                              <input type="text" class="form-control form-control-sm" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                              </div>
                              <input type="password" class="form-control form-control-sm" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                            </div>

                            
                            <p>
                            
                            forget password ?</p>
                            <button class="btn btn-default"><a href="index.html">Click to Register</a></button>
                            
                            <p class="no-c">Already a member? <a href="login.html">Login your Account</a></p>
                        </div>
                        </form>
                    </div>    
               </div>
              
        
           </div>
            
        </div>
    </body>

<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>        
<script src="assets/js/script.js"></script>


</html>
